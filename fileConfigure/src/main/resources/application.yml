configFilepath: ..\\upgrade_application\\src\\main\\resources\\

server:
  data:
    mongodb:
      port: 27017
      host: localhost
      database: uploads
  port: 9002

  servlet:
    multipart:
      enabled : true
      max-file-size : 200MB
      max-request-size : 200MB

spring:
  application:
    name: FILEUPLOAD
  zipkin:
    base-url: http://127.0.0.1:9411/

management:
  health:
    circuitbreakers:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always


resilience4j:
  circuitbreaker:
    instances:
      uploadService:
        registerHealthIndicator: true
        eventConsumerBufferSize: 10
        failureRateThreshold: 50
        minimumNumberOfCalls: 5
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 5s
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        slidingWindowType: COUNT_BASED
  retry:
    instances:
      uploadService:
        registerHealthIndicator: true
        maxRetryAttempts: 5
        waitDuration: 10s
  ratelimiter:
    instances:
      uploadService:
        registerHealthIndicator: false
        limitForPeriod: 10
        limitRefreshPeriod: 10s
        timeoutDuration: 3s
